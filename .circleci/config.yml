version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.3.0-browsers
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: security-check
          command: npm run security-check
      - run:
          name: test
          command: npm test
      - run:
          name: build
          command: npm run ci-build
      - run:
          name: docker-build
          command: npm docker-build
